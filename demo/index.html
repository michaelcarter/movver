<!DOCTYPE HTML>
<html>
  <head>
    <title>Movver Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <script src="movver.min.js"></script>
    <script>
      window.onload = function() {
        var movver = new Movver({debug: true});
        var elementIds = ["vw-up", "vw-polo", "vw-golf", "vw-beetle", "vw-touran", "vw-tiguan", "vw-passat", "vw-touareg", "vw-golf-gti"]

        elementIds.forEach(function(elementId) {
          var element = document.getElementById(elementId);
          element.addEventListener('movver', function(e) {
            alert("Focussed on element:" + element.id);
          });
          movver.watch(element);
        });
      }
    </script>
    <style type="text/css">
      body { margin:0; font-family:Helvetica, arial, sans-serif; }
      .product { padding:10px; }
      .product h3 { margin:0; padding:0;}
      .product span { color:#888; font-size:80%; font-weight:bold; margin:0; padding:0;}
      .product img { display:block; margin:0 auto; padding:0; width:60%;}
    </style>
  </head>
  <body>
    <div id="vw-up" class="product">
      <h3>up!</h3>
      <span>From &pound;8,765</span>
      <img src='images/up.png' />
    </div>

    <div id="vw-polo" class="product">
      <h3>Polo</h3>
      <span>From &pound;11,250</span>
      <img src='images/polo.png' />
    </div>

    <div id="vw-golf" class="product">
      <h3>Golf</h3>
      <span>From &pound;17,175</span>
      <img src='images/golf.png' />
    </div>

    <div id="vw-beetle" class="product">
      <h3>Beetle</h3>
      <span>From &pound;15,180</span>
      <img src='images/beetle.png' />
    </div>

    <div id="vw-touran" class="product">
      <h3>Touran</h3>
      <span>From &pound;19,790</span>
      <img src='images/touran.png' />
    </div>

    <div id="vw-tiguan" class="product">
      <h3>Tiguan</h3>
      <span>From &pound;21,960</span>
      <img src='images/tiguan.png' />
    </div>

    <div id="vw-passat" class="product">
      <h3>Passat</h3>
      <span>From &pound;22,215</span>
      <img src='images/passat.png' />
    </div>

    <div id="vw-touareg" class="product">
      <h3>Touareg</h3>
      <span>From &pound;40,215</span>
      <img src='images/touareg.png' />
    </div>

    <div id="vw-golf-gti" class="product">
      <h3>Golf GTI/GTE/GTD/R</h3>
      <span>From &pound;26,015</span>
      <img src='images/gti.png' />
    </div>
  </body>
</html>
